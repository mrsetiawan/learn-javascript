        //palindrom dengan for
        function palind(str){
            const re = /[\W_]/g;
            const tolow = str.toLowerCase().replace(re, '');

            var len = tolow.length;
            
            for(var i=0; i<len/2; i++){
                if(str[i] === str[len - 1 - i]){
                    return false;
                }
            }

            return true;
            // console.log("ini palindrom")
        }

        function factorial(num){
            //iterative version
            if(num < 0) return;
            for (var produk = 1; num > 0; num--) produk *= num;
            return produk

        }

        //menggunakan for
        function findLongestWordLength(str){
            var words = str.split(' ');
            var maxLength = 0;

            for(var i=0; i<words.length; i++){
                if(words[i].length > maxLength){
                    maxLength = words[i].length;
                }
            }

            return maxLength;

        }
